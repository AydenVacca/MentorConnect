<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script>
        function validateEmail(email) {
            // Regular expression for a simple email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateForm() {
            var email = document.getElementById('email').value;

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Create a MentorConnect Account</h1>
    
    <form action="/signup" method="post" th:object="${user}">
        <!-- Your form fields and buttons -->

        <label>Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required><br>

        <label>Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required><br>

        <label>Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required><br>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required><br>

        <label>Role:</label>
        <input type="radio" name="role" value="Mentor" checked> Mentor
        <input type="radio" name="role" value="Mentee"> Mentee<br>

        <button type="submit">Sign Up</button>
    </form>

    <a th:href="@{/login}">
        <button>Log In</button>
    </a>

</body>
</html>
