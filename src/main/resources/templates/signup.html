<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <h1>Sign-Up Page</h1>

    <form action="/signup" method="post" th:object="${user}">

        <label>Enter ISU Email:</label>
        <input type="text" th:field="*{email}" required><br>

        <label>Enter a username:</label>
        <input type="text" th:field="*{username}" required><br>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required><br>

        <label>Re-enter Password:</label>
        <input type="password" th:field="*{confirmPassword}" required><br>

        <button type="submit">Sign Up</button>

    </form>

    <a th:href="@{/login}">
        <button>Log In</button>
    </a>
    
</body>
</html>
