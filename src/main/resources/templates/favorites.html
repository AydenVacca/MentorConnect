<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
    <!-- Add any additional head elements here, like CSS links -->
</head>
<body>
    <h1>Your Favorite Posts</h1>

    <div th:if="${favoritePosts.empty}">
        <p>You have no favorite posts yet.</p>
    </div>

    <div th:unless="${favoritePosts.empty}">
        <ul>
            <li th:each="post : ${favoritePosts}">
                <h3 th:text="${post.title}">Post Title</h3>
                <p th:text="${post.content}">Post Content</p>
                <!-- Remove from Favorites Button -->
                <a th:href="@{/removeFavorite/{postId}(postId=${post.postID})}">
                    <button>Remove from Favorites</button>
                </a>
            </li>
        </ul>
    </div>

    <!-- Navigation Links -->
    <div>
        <a th:href="@{/home}">Back to Home</a>
    </div>
</body>
</html>
