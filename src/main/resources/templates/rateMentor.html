<!DOCTYPE html>
<html>
<head>
    <title>Rate a Mentor</title>
    <!-- Include necessary CSS and JS files -->
</head>
<body>
    <form action="/submitRating" method="post">
        <label for="mentorName">Mentor Name:</label>
        <input type="text" id="mentorName" name="mentorName" required><br><br>

        <label for="rating">Rating (1-5), 5 being the best:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
